<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Data Display</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .data-item {
            border: 1px solid #ccc;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #importBtn {
            display: none;
        }

        .import-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-custom {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #timerContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #timerDisplay,
        #intervalDisplay {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }

        #timerDisplay {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        #intervalDisplay {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <div>
        <h1>INCUBATOR ANALYZER</h1>
        <button id="toggleBtn" class="button-custom">Start Saving Data</button>
        <button id="resetBtn" class="button-custom">Reset Data</button>
        <button id="exportBtn" class="button-custom">Export Data</button>
        <input type="file" id="importBtn" accept=".csv" class="import-button" />
        <label for="importBtn" class="import-button">Import Data</label>
        <label for="intervalInput">Set Interval (seconds):</label>
        <input type="text" id="intervalInput" placeholder="30" />
        <label for="timerInput">Set Timer (hh:mm:ss):</label>
        <input type="text" id="timerInput" placeholder="00:05:00" />
        <div id="timerContainer">
            <div id="timerDisplay">Timer: 00:00:00</div>
            <div id="intervalDisplay">Interval: Disabled</div>
        </div>
        <div class="grid-container" id="dataGrid">
            <!-- Data items will be displayed here -->
            <div class="data-item" data-label="T1">T1 = 0 °C</div>
            <div class="data-item" data-label="T2">T2 = 0 °C</div>
            <div class="data-item" data-label="T3">T3 = 0 °C</div>
            <div class="data-item" data-label="T4">T4 = 0 °C</div>
            <div class="data-item" data-label="T5">T5 = 0 °C</div>
            <div class="data-item" data-label="TM">TM = 0 °C</div>
            <div class="data-item" data-label="RH">RH = 0 %</div>
            <div class="data-item" data-label="FLOW">FLOW = 0 m/s</div>
            <div class="data-item" data-label="NOISE">NOISE = 0 dB</div>
        </div>
        <br />
        <h2>Saved Data Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>T1</th>
                    <th>T2</th>
                    <th>T3</th>
                    <th>T4</th>
                    <th>T5</th>
                    <th>TM</th>
                    <th>RH</th>
                    <th>FLOW</th>
                    <th>NOISE</th>
                </tr>
            </thead>
            <tbody>
                <!-- Saved data will be displayed here -->
            </tbody>
        </table>
    </div>
    <script>
        const topic = "esp32/bismillah";
        let savingData = false;
        let tableData = [];
        let saveDataInterval = 0;
        let saveDataIntervalTimer = 0;
        let saveDataIntervalTimerSeconds = 0;
        let hasSaved = false;
        let timerInterval;
        let timerSeconds = 0;
        let intervalSeconds = 0;

        const timerDisplay = document.getElementById("timerDisplay");
        const intervalDisplay = document.getElementById("intervalDisplay");

        function startTimer() {
            const input = document.getElementById("timerInput").value;
            const [hours, minutes, seconds] = input.split(":").map(Number);
            timerSeconds = hours * 3600 + minutes * 60 + seconds;

            intervalSeconds = parseInt(document.getElementById("intervalInput").value) || 0;

            // Clear previous intervals
            clearInterval(timerInterval);
            clearInterval(saveDataIntervalTimer);

            // Start timer
            timerInterval = setInterval(() => {
                timerSeconds--;
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(saveDataIntervalTimer);
                    savingData = false;
                    document.getElementById("toggleBtn").textContent = "Start Saving Data";
                }
                displayTimer();
                updateIntervalDisplay(); // Update interval display
            }, 1000);

            // Start save interval
            if (intervalSeconds > 0) {
                saveDataIntervalTimer = setInterval(() => {
                    if (savingData) {
                        saveData();
                    }
                }, intervalSeconds * 1000);
            }

            updateIntervalDisplay(); // Initial update
        }

        function displayTimer() {
            if (timerSeconds >= 0) {
                const hours = Math.floor(timerSeconds / 3600);
                const minutes = Math.floor((timerSeconds % 3600) / 60);
                const seconds = timerSeconds % 60;
                timerDisplay.textContent = `Timer: ${hours
                    .toString()
                    .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
                        .toString()
                        .padStart(2, "0")}`;
            } else {
                timerDisplay.textContent = "Timer: 00:00:00";
            }
        }

        function updateIntervalDisplay() {
            if (intervalSeconds > 0) {
                intervalDisplay.textContent = `Interval: ${intervalSeconds} seconds`;
            } else {
                intervalDisplay.textContent = "Interval: Disabled";
            }
        }

        function saveData() {
            if (!hasSaved) {
                // This function can be improved or replaced based on actual data handling requirements
                const data = "T1=25,T2=30,T3=22,T4=27,T5=29,TM=28,RH=50,FLOW=1.2,NOISE=45"; // Example data
                const dataArray = data.split(",");
                const dataGridItems = document.querySelectorAll(".data-item");
                const dataTableBody = document.querySelector("#dataTable tbody");

                dataGridItems.forEach((item) => (item.textContent = ""));

                const options = {
                    day: 'numeric',
                    month: 'numeric',
                    year: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                    second: 'numeric',
                    hour12: false,
                };

                let newData = { timestamp: new Date().toLocaleString('en-US', options) };

                dataArray.forEach((item) => {
                    const [label, value] = item.split("=");
                    let unit = "";

                    switch (label) {
                        case "T1":
                        case "T2":
                        case "T3":
                        case "T4":
                        case "T5":
                        case "TM":
                            unit = "°C";
                            break;
                        case "RH":
                            unit = "%";
                            break;
                        case "FLOW":
                            unit = "m/s";
                            break;
                        case "NOISE":
                            unit = "dB";
                            break;
                        default:
                            break;
                    }

                    const dataItem = document.querySelector(
                        `.data-item[data-label="${label}"]`
                    );
                    if (dataItem) {
                        dataItem.textContent = `${label} = ${value} ${unit}`;
                    }

                    newData[label] = parseFloat(value);
                });

                tableData.push(newData);
                displayTable();
                hasSaved = true;
            }
        }

        function displayTable() {
            const dataTableBody = document.querySelector("#dataTable tbody");
            dataTableBody.innerHTML = "";
            tableData.forEach((entry) => {
                const row = document.createElement("tr");
                Object.keys(entry).forEach((key) => {
                    const cell = document.createElement("td");
                    cell.textContent = entry[key];
                    row.appendChild(cell);
                });
                dataTableBody.appendChild(row);
            });
        }

        document.getElementById("toggleBtn").addEventListener("click", () => {
            savingData = !savingData;
            if (savingData) {
                startTimer();
                document.getElementById("toggleBtn").textContent = "Stop Saving Data";
                hasSaved = false;
            } else {
                clearInterval(timerInterval);
                clearInterval(saveDataIntervalTimer);
                document.getElementById("toggleBtn").textContent = "Start Saving Data";
            }
        });

        document.getElementById("resetBtn").addEventListener("click", () => {
            tableData = [];
            displayTable();
            document.getElementById("timerDisplay").textContent = "Timer: 00:00:00";
            document.getElementById("intervalDisplay").textContent = "Interval: Disabled";
            clearInterval(timerInterval);
            clearInterval(saveDataIntervalTimer);
        });

        // Add functionality for export and import buttons if necessary
    </script>
</body>

</html>
