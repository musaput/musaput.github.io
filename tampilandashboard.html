<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Data Display</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .data-item {
            border: 1px solid #ccc;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #importBtn {
            display: none;
        }

        .import-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-custom {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .import-button:active,
        .import-button:focus,
        .button-custom:active,
        .button-custom:focus {
            outline: none;
            box-shadow: none;
        }

        #timerDisplay, #intervalDisplay {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <div>
        <h1>INCUBATOR ANALYZER</h1>
        <button id="toggleBtn" class="button-custom">Start Saving Data</button>
        <button id="resetBtn" class="button-custom">Reset Data</button>
        <button id="exportBtn" class="button-custom">Export Data</button>
        <input type="file" id="importBtn" accept=".csv" class="import-button" />
        <label for="importBtn" class="import-button">Import Data</label>
        <label for="intervalInput">Set Interval (seconds):</label>
        <input type="text" id="intervalInput" placeholder="30" />
        <label for="timerInput">Set Timer (hh:mm:ss):</label>
        <input type="text" id="timerInput" placeholder="00:05:00" />
        <div id="timerDisplay">Timer: 00:00:00</div>
        <div id="intervalDisplay">Interval: 00:00:00</div>
        <div class="grid-container" id="dataGrid">
            <div class="data-item" data-label="T1">T1 = 0 °C</div>
            <div class="data-item" data-label="T2">T2 = 0 °C</div>
            <div class="data-item" data-label="T3">T3 = 0 °C</div>
            <div class="data-item" data-label="T4">T4 = 0 °C</div>
            <div class="data-item" data-label="T5">T5 = 0 °C</div>
            <div class="data-item" data-label="TM">TM = 0 °C</div>
            <div class="data-item" data-label="RH">RH = 0 %</div>
            <div class="data-item" data-label="FLOW">FLOW = 0 m/s</div>
            <div class="data-item" data-label="NOISE">NOISE = 0 dB</div>
        </div>
        <br />
        <h2>Saved Data Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>T1</th>
                    <th>T2</th>
                    <th>T3</th>
                    <th>T4</th>
                    <th>T5</th>
                    <th>TM</th>
                    <th>RH</th>
                    <th>FLOW</th>
                    <th>NOISE</th>
                </tr>
            </thead>
            <tbody>
                <!-- Saved data will be displayed here -->
            </tbody>
        </table>
    </div>
    <script>
        let timerInterval;
        let intervalInterval;
        let timerSeconds = 0;
        let intervalSeconds = 0;
        let savingData = false;
        let saveDataInterval = 0;
        let tableData = [];

        // Elements
        const timerDisplay = document.getElementById("timerDisplay");
        const intervalDisplay = document.getElementById("intervalDisplay");

        // Start Timer Function
        function startTimer() {
            const input = document.getElementById("timerInput").value;
            const [hours, minutes, seconds] = input.split(":").map(Number);
            timerSeconds = hours * 3600 + minutes * 60 + seconds;

            saveDataInterval = parseInt(document.getElementById("intervalInput").value) || 0;
            intervalSeconds = saveDataInterval * 1000; // Convert interval to milliseconds

            // Start the timer
            timerInterval = setInterval(() => {
                timerSeconds--;
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerSeconds = 0;
                    document.getElementById("toggleBtn").textContent = "Start Saving Data";
                    savingData = false;
                }
                displayTimer();
            }, 1000);

            // Start the interval timer
            intervalInterval = setInterval(() => {
                if (intervalSeconds > 0) {
                    intervalSeconds -= 1000; // Decrease by 1 second
                    displayInterval();
                } else {
                    clearInterval(intervalInterval);
                }
            }, 1000);
        }

        // Display Timer
        function displayTimer() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            timerDisplay.textContent = `Timer: ${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }

        // Display Interval Timer
        function displayInterval() {
            const hours = Math.floor(intervalSeconds / 3600000);
            const minutes = Math.floor((intervalSeconds % 3600000) / 60000);
            const seconds = Math.floor((intervalSeconds % 60000) / 1000);
            intervalDisplay.textContent = `Interval: ${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }

        // Update Display with Data
        function updateDisplay(data) {
            const dataArray = data.split(",");
            const dataGridItems = document.querySelectorAll(".data-item");
            const dataTableBody = document.querySelector("#dataTable tbody");

            dataGridItems.forEach((item) => (item.textContent = ""));

            const options = {
                day: 'numeric',
                month: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: false,
            };

            let newData = { timestamp: new Date().toLocaleString('en-US', options) };

            dataArray.forEach((item) => {
                const [label, value] = item.split("=");
                let unit = "";

                switch (label) {
                    case "T1":
                    case "T2":
                    case "T3":
                    case "T4":
                    case "T5":
                    case "TM":
                        unit = "°C";
                        break;
                    case "RH":
                        unit = "%";
                        break;
                    case "FLOW":
                        unit = "m/s";
                        break;
                    case "NOISE":
                        unit = "dB";
                        break;
                    default:
                        break;
                }

                const dataItem = document.querySelector(
                    `.data-item[data-label="${label}"]`
                );
                if (dataItem) {
                    dataItem.textContent = `${label} = ${value} ${unit}`;
                }

                if (savingData) {
                    newData[label] = parseFloat(value);
                }
            });

            if (savingData) {
                tableData.push(newData);
                if (tableData.length > 10) {
                    tableData.shift(); // Keep only the last 10 entries
                }

                const row = dataTableBody.insertRow();
                for (const key in newData) {
                    const cell = row.insertCell();
                    cell.textContent = newData[key];
                }
            }
        }

        // Toggle Save Data
        document.getElementById("toggleBtn").addEventListener("click", () => {
            savingData = !savingData;
            document.getElementById("toggleBtn").textContent = savingData
                ? "Stop Saving Data"
                : "Start Saving Data";

            if (savingData) {
                startTimer();
            } else {
                clearInterval(timerInterval);
                clearInterval(intervalInterval);
                displayTimer();
                displayInterval();
            }
        });

        // Reset Data
        document.getElementById("resetBtn").addEventListener("click", () => {
            tableData = [];
            document.querySelector("#dataTable tbody").innerHTML = "";
            clearInterval(timerInterval);
            clearInterval(intervalInterval);
            timerSeconds = 0;
            intervalSeconds = 0;
            displayTimer();
            displayInterval();
        });

        // Export Data
        document.getElementById("exportBtn").addEventListener("click", () => {
            const csvContent = "data:text/csv;charset=utf-8," +
                tableData.map(row => Object.values(row).join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "saved_data.csv");
            document.body.appendChild(link);

            link.click();
        });

        // Import Data
        document.getElementById("importBtn").addEventListener("change", (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const contents = e.target.result;
                const rows = contents.split("\n");
                tableData = rows.slice(1).map(row => {
                    const values = row.split(",");
                    return {
                        Date: values[0],
                        Time: values[1],
                        T1: parseFloat(values[2]),
                        T2: parseFloat(values[3]),
                        T3: parseFloat(values[4]),
                        T4: parseFloat(values[5]),
                        T5: parseFloat(values[6]),
                        TM: parseFloat(values[7]),
                        RH: parseFloat(values[8]),
                        FLOW: parseFloat(values[9]),
                        NOISE: parseFloat(values[10]),
                    };
                });

                document.querySelector("#dataTable tbody").innerHTML = tableData.map(data => {
                    return `
                        <tr>
                            <td>${data.Date}</td>
                            <td>${data.Time}</td>
                            <td>${data.T1}</td>
                            <td>${data.T2}</td>
                            <td>${data.T3}</td>
                            <td>${data.T4}</td>
                            <td>${data.T5}</td>
                            <td>${data.TM}</td>
                            <td>${data.RH}</td>
                            <td>${data.FLOW}</td>
                            <td>${data.NOISE}</td>
                        </tr>
                    `;
                }).join("");
            };

            reader.readAsText(file);
        });

        // MQTT Setup
        const topic = "esp32/bismillah";
        const client = mqtt.connect("ws://broker.hivemq.com:8000/mqtt");

        client.on("connect", () => {
            console.log("Connected to MQTT broker");
            client.subscribe(topic);
        });

        client.on("message", (topic, message) => {
            const data = message.toString();
            updateDisplay(data);
        });
    </script>
</body>

</html>
