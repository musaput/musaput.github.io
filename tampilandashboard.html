<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Data Display</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .data-item {
            border: 1px solid #ccc;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #importBtn {
            display: none;
        }

        .import-button,
        .button-custom {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .import-button:active,
        .import-button:focus,
        .button-custom:active,
        .button-custom:focus {
            outline: none;
            box-shadow: none;
        }

        /* New styles for timer and interval display */
        #timerIntervalContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .timer-display,
        .interval-display {
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
            flex: 1;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <div>
        <h1>INCUBATOR ANALYZER</h1>
        <button id="toggleBtn" class="button-custom">Start Saving Data</button>
        <button id="resetBtn" class="button-custom">Reset Data</button>
        <button id="exportBtn" class="button-custom">Export Data</button>
        <input type="file" id="importBtn" accept=".csv" class="import-button" />
        <label for="importBtn" class="import-button">Import Data</label>
        <label for="intervalInput">Set Interval (seconds):</label>
        <input type="number" id="intervalInput" placeholder="30" />
        <label for="timerInput">Set Timer (hh:mm:ss):</label>
        <input type="text" id="timerInput" placeholder="00:05:00" />
        <div id="timerIntervalContainer">
            <div id="timerDisplay" class="timer-display">Timer: 00:00:00</div>
            <div id="intervalDisplay" class="interval-display">Interval: 00:00:00</div>
        </div>
        <div class="grid-container" id="dataGrid">
            <!-- Data items will be displayed here -->
            <div class="data-item" data-label="T1">T1 = 0 °C</div>
            <div class="data-item" data-label="T2">T2 = 0 °C</div>
            <div class="data-item" data-label="T3">T3 = 0 °C</div>
            <div class="data-item" data-label="T4">T4 = 0 °C</div>
            <div class="data-item" data-label="T5">T5 = 0 °C</div>
            <div class="data-item" data-label="TM">TM = 0 °C</div>
            <div class="data-item" data-label="RH">RH = 0 %</div>
            <div class="data-item" data-label="FLOW">FLOW = 0 m/s</div>
            <div class="data-item" data-label="NOISE">NOISE = 0 dB</div>
        </div>
        <br />
        <h2>Saved Data Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>T1</th>
                    <th>T2</th>
                    <th>T3</th>
                    <th>T4</th>
                    <th>T5</th>
                    <th>TM</th>
                    <th>RH</th>
                    <th>FLOW</th>
                    <th>NOISE</th>
                </tr>
            </thead>
            <tbody>
                <!-- Saved data will be displayed here -->
            </tbody>
        </table>
    </div>
    <script>
        const topic = "esp32/bismillah";
        let savingData = false;
        let tableData = [];
        let saveDataInterval = 0;
        let saveDataIntervalTimerSeconds = 0;
        let hasSaved = false;
        let timerInterval;
        let intervalInterval;
        let timerSeconds = 0;
        let intervalSeconds = 0;

        const timerDisplay = document.getElementById("timerDisplay");
        const intervalDisplay = document.getElementById("intervalDisplay");

        function startTimer() {
            const input = document.getElementById("timerInput").value;
            const [hours, minutes, seconds] = input.split(":").map(Number);
            timerSeconds = hours * 3600 + minutes * 60 + seconds;

            saveDataInterval = parseInt(document.getElementById("intervalInput").value) || 0;

            saveDataIntervalTimer = setInterval(() => {
                hasSaved = false;
                saveDataIntervalTimerSeconds++;
                updateIntervalDisplay();
            }, 1000);

            timerInterval = setInterval(() => {
                timerSeconds--;
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(saveDataIntervalTimer);
                    savingData = false;
                    document.getElementById("toggleBtn").textContent = "Start Saving Data";
                }
                displayTimer();
            }, 1000);
        }

        function displayTimer() {
            if (timerSeconds >= 0) {
                const hours = Math.floor(timerSeconds / 3600);
                const minutes = Math.floor((timerSeconds % 3600) / 60);
                const seconds = timerSeconds % 60;
                timerDisplay.textContent = `Timer: ${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            } else {
                timerDisplay.textContent = "Timer: 00:00:00";
            }
        }

        function updateIntervalDisplay() {
            if (saveDataInterval > 0) {
                const hours = Math.floor(saveDataIntervalTimerSeconds / 3600);
                const minutes = Math.floor((saveDataIntervalTimerSeconds % 3600) / 60);
                const seconds = saveDataIntervalTimerSeconds % 60;
                intervalDisplay.textContent = `Interval: ${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            }
        }

        function updateDisplay(data) {
            const dataArray = data.split(",");
            const dataGridItems = document.querySelectorAll(".data-item");

            dataGridItems.forEach((item) => (item.textContent = ""));

            const newData = { timestamp: new Date().toLocaleString() };

            dataArray.forEach((item) => {
                const [label, value] = item.split("=");
                let unit = getUnit(label);

                const dataItem = document.querySelector(`.data-item[data-label="${label}"]`);
                if (dataItem) {
                    dataItem.textContent = `${label} = ${value} ${unit}`;
                }

                if (savingData) {
                    newData[label] = parseFloat(value);
                }
            });

            if (savingData) {
                if (saveDataInterval === 0 || saveDataIntervalTimerSeconds % saveDataInterval === 0 && !hasSaved) {
                    hasSaved = true;
                    tableData.push(newData);
                    displayTable();
                }
            }
        }

        function getUnit(label) {
            switch (label) {
                case "T1":
                case "T2":
                case "T3":
                case "T4":
                case "T5":
                case "TM":
                    return "°C";
                case "RH":
                    return "%";
                case "FLOW":
                    return "m/s";
                case "NOISE":
                    return "dB";
                default:
                    return "";
            }
        }

        function displayTable() {
            const dataTableBody = document.querySelector("#dataTable tbody");
            dataTableBody.innerHTML = "";
            tableData.forEach((data) => {
                const row = document.createElement("tr");

                const [date, time] = new Date(data.timestamp).toLocaleString().split(", ");
                row.innerHTML = `<td>${date}</td><td>${time}</td>${Object.values(data).filter(val => typeof val === 'number').map(val => `<td>${val}</td>`).join('')}`;

                dataTableBody.appendChild(row);
            });

            localStorage.setItem("tableData", JSON.stringify(tableData));
        }

        window.onload = function () {
            const storedData = localStorage.getItem("tableData");
            if (storedData) {
                tableData = JSON.parse(storedData);
                displayTable();
            }
        };

        const clientId = "mqttjs_" + Math.random().toString(16).substr(2, 8);
        const host = "wss://broker.emqx.io:8084/mqtt";
        const options = {
            keepalive: 60,
            clientId: clientId,
            protocolId: "MQTT",
            protocolVersion: 4,
            clean: true,
            reconnectPeriod: 1000,
            connectTimeout: 30 * 1000,
        };

        const client = mqtt.connect(host, options);

        client.on('connect', function () {
            client.subscribe(topic, function (err) {
                if (!err) {
                    console.log(`Subscribed to ${topic}`);
                }
            });
        });

        client.on('message', function (topic, message) {
            updateDisplay(message.toString());
        });

        document.getElementById("toggleBtn").addEventListener("click", () => {
            savingData = !savingData;
            document.getElementById("toggleBtn").textContent = savingData ? "Stop Saving Data" : "Start Saving Data";
            if (savingData) {
                startTimer();
            }
        });

        document.getElementById("resetBtn").addEventListener("click", () => {
            tableData = [];
            displayTable();
            localStorage.removeItem("tableData");
        });

        document.getElementById("exportBtn").addEventListener("click", () => {
            const csvContent = "data:text/csv;charset=utf-8,"
                + tableData.map(e => Object.values(e).join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "data.csv");
            document.body.appendChild(link);
            link.click();
        });

        document.getElementById("importBtn").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const contents = e.target.result;
                    const lines = contents.split("\n");
                    tableData = lines.map(line => {
                        const [timestamp, ...values] = line.split(",");
                        const data = { timestamp };
                        values.forEach((val, index) => {
                            data[`T${index + 1}`] = parseFloat(val);
                        });
                        return data;
                    });
                    displayTable();
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
